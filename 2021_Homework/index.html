        function jp_getData(url) {
            try {

                $.ajaxSetup({ cache: false, async: false, dataType: "jsonp" });
                $.get(url)
                .success(function (data) {
                    if (typeof (data) == "string")
                        cjp_ajaxCallback(data);
                    else if (typeof (data) == "object") {
                        cjp_data = data
                    }
                })
                .error(function (e, xhr, settings) {
                    cjp_data = -1;
                })

                return cjp_data;
            }
            catch (e) {
                return -1;
            }
        }
